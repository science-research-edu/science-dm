<!DOCTYPE html>
<html>
<head>
    <title>Google Docs - Science Research</title>
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#fff; font-family: sans-serif; }
        .btn-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .btn { padding: 15px 30px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div id="setup" class="btn-container">
        <h2 style="color: #5f6368;">Science Project Notes</h2>
        <button class="btn" onclick="run()">Open Document Viewer</button>
    </div>

    <script>
        function run() {
            const workerUrl = "https://fancy-mud-6c62.ek2012mayday.workers.dev/proxy";
            const container = document.getElementById('setup');
            
            const frame = document.createElement('iframe');
            frame.src = workerUrl;
            frame.style.width = "100%";
            frame.style.height = "100vh";
            frame.style.border = "none";
            // Valid feature policy list
            frame.allow = "autoplay; fullscreen; gamepad"; 
            
            container.innerHTML = '';
            document.body.appendChild(frame);
        }
    </script>
</body>
</html>
