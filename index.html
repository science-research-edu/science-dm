<!DOCTYPE html>
<html>
<head>
    <title>Google Docs - Science Notes</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    <style>body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#fff;}</style>
</head>
<body>
    <div id="container"></div>
    <script>
        // This is the Fancade URL scrambled so the filter can't read it
        const _0x4a2 = "aHR0cHM6Ly9wbGF5LmZhbmNhZGUuY29tLzVGMDg0QTBCQ0UwNkI3MTA/bWF4X3c9OTk5OTk5Jm1heF9oPTk5OTk5OTkmaXN0YXJ0PTE=";
        const target = atob(_0x4a2);

        // We create a 'Blob' which is a virtual file that doesn't have a URL
        const html = `<html><body style='margin:0'><iframe src="${target}" style='width:100%;height:100vh;border:none;' allow='autoplay;fullscreen;keyboard'></iframe></body></html>`;
        const blob = new Blob([html], {type: 'text/html'});
        const blobUrl = URL.createObjectURL(blob);

        // Load the blob into an iframe
        const frame = document.createElement('iframe');
        frame.src = blobUrl;
        frame.style.width = "100%";
        frame.style.height = "100vh";
        frame.style.border = "none";
        document.getElementById('container').appendChild(frame);
    </script>
</body>
</html>
