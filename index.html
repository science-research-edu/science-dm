<!DOCTYPE html>
<html>
<head>
    <title>Google Docs - Science Notes</title>
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#fff; }
        #launch-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 10px 20px; cursor: pointer; font-family: sans-serif;
            border: 1px solid #ccc; background: #fff; border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="launch-btn" onclick="start()">View Document</button>

    <script>
        function start() {
            const workerUrl = "https://fancy-mud-6c62.ek2012mayday.workers.dev/proxy";
            const frame = document.createElement('iframe');
            frame.src = workerUrl;
            frame.style.width = "100vw";
            frame.style.height = "100vh";
            frame.style.border = "none";
            // Removed 'keyboard' to fix the console error
            frame.allow = "autoplay; fullscreen"; 
            
            document.body.innerHTML = ''; 
            document.body.appendChild(frame);
        }
    </script>
</body>
</html>
