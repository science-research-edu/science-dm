<!DOCTYPE html>
<html>
<head>
    <title>Science Research - Data Entry</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_drive_favicon_5.ico">
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .btn { padding: 15px 30px; background: #444; border: 1px solid #666; color: white; cursor: pointer; border-radius: 5px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <button class="btn" onclick="launch()">Initialize Research Module</button>
    <script>
        function launch() {
            const url = "https://fancy-mud-6c62.ek2012mayday.workers.dev/proxy";
            const win = window.open('about:blank', '_blank');
            if (!win) return alert("Pop-up blocker is on!");
            
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            const iframe = win.document.createElement('iframe');
            iframe.style = "border:none; width:100%; height:100%; margin:0;";
            iframe.src = url;
            win.document.body.appendChild(iframe);
            win.document.title = "Google Docs";
        }
    </script>
</body>
