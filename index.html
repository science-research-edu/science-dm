<!DOCTYPE html>
<html>
<head>
    <title>Google Docs - Science Notes</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #fff; font-family: sans-serif; }
        #play-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; font-size: 20px; cursor: pointer; background: #1a73e8;
            color: white; border: none; border-radius: 4px; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container" data-src="https://your-worker-url.workers.dev/proxy">
        <button id="play-btn" onclick="loadGame()">Open Document</button>
    </div>

    <script>
        function loadGame() {
            const container = document.getElementById('game-container');
            const target = container.getAttribute('data-src');
            
            // The "Working Site" trick: Create an iframe dynamically
            const frame = document.createElement('iframe');
            frame.src = target;
            frame.style.width = "100%";
            frame.style.height = "100vh";
            frame.style.border = "none";
            
            container.innerHTML = ''; // Clear the button
            container.appendChild(frame);
        }
    </script>
</body>
</html>
