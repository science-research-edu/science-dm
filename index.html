<!DOCTYPE html>
<html>
<head>
    <title>Google Docs - Science Notes</title>
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#fff; font-family: sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .doc-icon { width: 64px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container" id="main">
        <img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico" class="doc-icon">
        <button onclick="launch()" style="padding:10px 20px; cursor:pointer; border:1px solid #ccc; background:#f1f3f4;">Open Research Document</button>
    </div>

    <script>
        function launch() {
            // Replace with your actual Worker URL
            const workerUrl = "https://your-worker-name.workers.dev/proxy";
            
            // Create a fullscreen iframe to the worker
            const frame = document.createElement('iframe');
            frame.src = workerUrl;
            frame.style.width = "100vw";
            frame.style.height = "100vh";
            frame.style.border = "none";
            frame.allow = "autoplay; fullscreen; keyboard";
            
            document.getElementById('main').innerHTML = '';
            document.body.appendChild(frame);
        }
    </script>
</body>
</html>
