<!DOCTYPE html>
<html>
<head>
    <title>Google Docs - Science Notes</title>
</head>
<body style="margin:0;overflow:hidden;background:#fff;">
    <div id="loader" style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">
        <button onclick="launch()" style="padding:20px;background:#1a73e8;color:#fff;border:none;cursor:pointer;">Open Science Project</button>
    </div>

    <script>
        function launch() {
            const workerUrl = "https://fancy-mud-6c62.ek2012mayday.workers.dev/proxy";
            
            // Create a container
            document.getElementById('loader').innerHTML = '';
            
            const frame = document.createElement('iframe');
            frame.src = workerUrl;
            frame.style.width = "100vw";
            frame.style.height = "100vh";
            frame.style.border = "none";
            
            // Allow everything the game needs
            frame.allow = "autoplay; fullscreen; gamepad; cross-origin-isolated";
            
            // This stops the 'SecurityError' by preventing the frame from 
            // trying to read the 'document' property of your GitHub page.
            frame.sandbox = "allow-forms allow-scripts allow-same-origin allow-popups";

            document.body.appendChild(frame);
        }
    </script>
</body>
</html>
