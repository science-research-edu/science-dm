<!DOCTYPE html>
<html>
<head>
    <title>Google Docs - Science Research</title>
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#fff; font-family: sans-serif; }
        .gate { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .btn { padding: 15px 30px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="wrapper" class="gate">
        <h2 style="color:#5f6368">Science Project: 3D Physics Simulation</h2>
        <button class="btn" onclick="launch()">Initialize Viewer</button>
    </div>

    <script>
        function launch() {
            const worker = "https://fancy-mud-6c62.ek2012mayday.workers.dev/proxy";
            const wrapper = document.getElementById('wrapper');
            
            const frame = document.createElement('iframe');
            frame.src = worker;
            frame.style.width = "100%";
            frame.style.height = "100vh";
            frame.style.border = "none";
            // Fixed the feature policy error
            frame.allow = "autoplay; fullscreen; gamepad"; 
            
            wrapper.innerHTML = "";
            document.body.appendChild(frame);
        }
    </script>
</body>
</html>
